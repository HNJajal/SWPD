<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening Form</title>
</head>
<body>
  
    <h1>Bank Account Opening Form</h1>
  
  
    <form action="">
        <label for="">Full Name:</label><br>
        <input type="text" id="" name=""><br>

      
        <label for="email">Email:</label><br>
        <input type="" id="" name=""><br>

      
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br>

      
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br>
      
        
        <label for="">Birth date</label>
        <input type="date" name="" id=""><br>

      
        <label for="">Gender:-</label>
        <input type="radio" value="Male" name="gender" checked>Male
        <input type="radio" value="Female" name="gender" checked>female
        <input type="radio" value="other" name="gender" checked>other <br>


      <button>Submit</button>
    </form>
</body>
</html>
